- rules:
  - id: detect-openai
    languages:
    - csharp
    message: 'Possibly found usage of AI: OpenAI'
    metadata:
      category: maintainability
      confidence: LOW
      references:
      - https://semgrep.dev/blog/2024/detecting-shadow-ai
      technology:
      - genAI
      - LLMs
    pattern-either:
    - pattern: using OpenAI
    - pattern: (ChatClient $CLIENT)
    - pattern: (ChatClient $CLIENT).$FUNC(...)
    severity: INFO
