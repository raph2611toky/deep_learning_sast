- rules:
  - id: detect-openai
    languages:
    - go
    message: 'Possibly found usage of AI: OpenAI'
    metadata:
      category: maintainability
      confidence: LOW
      references:
      - https://semgrep.dev/blog/2024/detecting-shadow-ai
      technology:
      - genAI
      - LLMs
    pattern-either:
    - pattern: import "github.com/sashabaranov/go-openai"
    - pattern: gogpt.NewClient(...)
    severity: INFO
- rules:
